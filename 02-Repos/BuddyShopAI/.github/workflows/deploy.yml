name: Deploy to Azure Functions

# main branch æœ‰ push æ™‚è‡ªå‹•éƒ¨ç½²ï¼ˆåŒ…å« PR mergeï¼‰
on:
  push:
    branches:
      - main
  workflow_dispatch: # å…è¨±æ‰‹å‹•è§¸ç™¼

env:
  DOTNET_VERSION: '8.0.x'
  FUNCTION_APP_NAME: 'mrvshop-func'
  RESOURCE_GROUP: 'rg-mrvshop-prod'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --configuration Release --no-restore

      - name: Publish
        run: dotnet publish --configuration Release --output ./publish --no-build

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ env.FUNCTION_APP_NAME }}
          package: ./publish

      - name: Health Check
        run: |
          echo "â³ Waiting 30s for app to warm up..."
          sleep 30
          
          RESPONSE=$(curl -s -w "\n%{http_code}" https://${{ env.FUNCTION_APP_NAME }}.azurewebsites.net/api/health)
          HTTP_CODE=$(echo "$RESPONSE" | tail -n1)
          BODY=$(echo "$RESPONSE" | head -n-1)
          
          echo "ğŸ“Š HTTP Status: $HTTP_CODE"
          echo "ğŸ“ Response: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Deployment verified!"
          else
            echo "âš ï¸ Health check returned $HTTP_CODE (app may still be starting)"
          fi
